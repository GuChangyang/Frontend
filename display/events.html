<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
  <TITLE> New Document </TITLE>
  <meta http-equiv='Content-Type' content='text/html; charset='utf-8'>
  <link type="text/css" rel = "stylesheet" href="csstest.css" >
 </HEAD>

 <BODY>
  <div class="form-style-10">
  <h1> Events Calendar<span>Add a new event to calendar!</span></h1>
  
  <form name="reg_testdate" >
  <div class = "section">Event description</div>
   <div class = "inner-wrap">
   <lable><span>Occasion:</span></lable><br>
   <input id="field1" type="text" name = "occasion"><br>    
   <lable><span>Invited-count:</span></lable><br>
   <input id = "field2" type = "text" name = "count"><br>
	<lable><span>Date(MM/DD/YY):</span></lable>
    <select name="MM" onchange="MMDD(this.value)">
    <option value="">Month</option>
    </select>
    <select name="DD">
    <option value="">Day</option>
    </select>
    <select name="YYYY" onchange="YYYYDD(this.value)">
    <option value="">Year</option>
    </select>
	
    <div class="button-section" >
    <input type = "submit" value = "Submit" name = "Sign Up" onClick="show()">
	</div>
	</div>
    </form>
  </div>
 
	
   <script language="JavaScript"><!--   
   function YYYYMMDDstart()   
   {   
           MonHead = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31];   
    
           //先给年下拉框赋内容   
           var y  = new Date().getFullYear();   
           for (var i = (y-30); i < (y+30); i++) //以今年为准，前30年，后30年   
                   document.reg_testdate.YYYY.options.add(new Option(" "+ i, i));   
    
           //赋月份的下拉框   
           for (var i = 1; i < 13; i++)   
                   document.reg_testdate.MM.options.add(new Option(" " + i , i));   
    
           document.reg_testdate.YYYY.value = y;   
           document.reg_testdate.MM.value = new Date().getMonth() + 1;   
           var n = MonHead[new Date().getMonth()];   
           if (new Date().getMonth() ==1 && IsPinYear(YYYYvalue)) n++;   
                writeDay(n); //赋日期下拉框Author:meizz   
           document.reg_testdate.DD.value = new Date().getDate();   
   }   
   if(document.attachEvent)   
       window.attachEvent("onload", YYYYMMDDstart);   
   else   
       window.addEventListener('load', YYYYMMDDstart, false);   
   function YYYYDD(str) //年发生变化时日期发生变化(主要是判断闰平年)   
   {   
           var MMvalue = document.reg_testdate.MM.options[document.reg_testdate.MM.selectedIndex].value;   
           if (MMvalue == ""){ var e = document.reg_testdate.DD; optionsClear(e); return;}   
           var n = MonHead[MMvalue - 1];   
           if (MMvalue ==2 && IsPinYear(str)) n++;   
                writeDay(n)   
   }   
   function MMDD(str)   //月发生变化时日期联动   
   {   
        var YYYYvalue = document.reg_testdate.YYYY.options[document.reg_testdate.YYYY.selectedIndex].value;   
        if (YYYYvalue == ""){ var e = document.reg_testdate.DD; optionsClear(e); return;}   
        var n = MonHead[str - 1];   
        if (str ==2 && IsPinYear(YYYYvalue)) n++;   
       writeDay(n)   
   }   
   function writeDay(n)   //据条件写日期的下拉框   
   {   
           var e = document.reg_testdate.DD; optionsClear(e);   
           for (var i=1; i<(n+1); i++)   
                e.options.add(new Option(" "+ i, i));   
   }   
   function IsPinYear(year)//判断是否闰平年   
   {     return(0 == year%4 && (year%100 !=0 || year%400 == 0));}   
   function optionsClear(e)   
   {   
        e.options.length = 1;   
   }  
   function show(){
           var occa = document.reg_testdate.occasion.value;
		   var count = document.reg_testdate.count.value;
           var year = document.reg_testdate.YYYY.value;
		   var month = document.reg_testdate.MM.value;
		   var day = document.reg_testdate.DD.value;
           if(!/^[0-9]*[1-9][0-9]*$/.test(count)){
			      alert("Invited-count must be a number");
				  document.reg_testdate.count.focus();
				  document.reg_testdate.count.select();
				  return false
			}
			
		  
		   alert( "A new event is added to your calendar."
                   + "\r\n" + "Occasion:" + "     " + occa + "\r\n"+
		           "Invited-count:" + "      " + count+ "\r\n"+
				   "Year:" +  "      "+ year + "\r\n"+
				   "Month:" +"      "+ month +  "\r\n"+
				   "Day:" + "      "+ day);
			return true;
   }
  
   //--></script>
</BODY>
</HTML>
